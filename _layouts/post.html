<html>
  <head></head>
  {% include header.html %}
  <body>
    <div id='container'>
      <!--<a class='sec-head' href='/'></a>-->
      <div class='site'>
        <a href="/">
          <div class='hr' style="margin-bottom: 92px; font-size: 1.3em; color: #555">
            <div class='title main' style="color:#555">
              Get The Tables
            </div>
            <p style="font-size: 0.32em; color: #777">Lies, damn lies and startups by Rob Heaton</p>
          </div>
        </a>
        <div class='hr'>
          <div class='title main'>
            <a href='{{ page.url }}'>
              {{ page.title }}
            </a>
          </div>
        </div>
        <section class='post'>
          <center class='date muted'>{{ page.date | date_to_string }}</center>
          {{ content }}
        </section>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
