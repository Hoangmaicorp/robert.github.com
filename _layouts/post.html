<html>
  <head>
    <title>{{ page.title }} | Robert Heaton</title>
  </head>
  {% include header.html %}
  {% include ga.html %}
  <body>
    <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=363054883773990";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
    <div id='container'>
      <!--<a class='sec-head' href='/'></a>-->
      <div class='site'>
          <div class='hr' style="margin-bottom: 92px; font-size: 1.3em; color: #555">
        <a href="/">
            <div class='title main' style="color:#555">
              Rob Heaton
            </div>
        </a>
            <p style="font-size: 0.32em; color: #777"> Co-founder @ <a href="http://www.copyin.com">Copyin.com</a>. Lies, damn lies and startups.</p>
          </div>
        <div class='hr'>
          <div class='title main'>
            <a href='{{ page.url }}'>
              {{ page.title }}
            </a>
          </div>
        </div>
        <section class='post blogpost'>
          <center class='date muted'>{{ page.date | date_to_string }}</center>
          {{ content }}
          <div style="text-align:center; margin-bottom: 15px">
            <span class='st_facebook_vcount' displayText='Facebook'></span>
            <span class='st_twitter_vcount' displayText='Tweet'></span>
            <span class='st_googleplus_vcount' displayText='Google +'></span>
            <span class='st_twitterfollow_vcount' displayText='Twitter Follow' st_username='RobJHeaton'></span>                   
          </div>
        </section>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
