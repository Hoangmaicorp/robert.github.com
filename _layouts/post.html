<html>
  <head>
    <title>{{ page.title }} | Get The Tables</title>
  </head>
  {% include header.html %}
  <body>
    <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=363054883773990";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
    <div id='container'>
      <!--<a class='sec-head' href='/'></a>-->
      <div class='site'>
          <div class='hr' style="margin-bottom: 92px; font-size: 1.3em; color: #555">
        <a href="/">
            <div class='title main' style="color:#555">
              Rob Heaton
            </div>
        </a>
            <p style="font-size: 0.32em; color: #777"> Co-founder @ <a href="http://www.copyin.com">Copyin.com</a>. Lies, damn lies and startups.</p>
          </div>
        <div class='hr'>
          <div class='title main'>
            <a href='{{ page.url }}'>
              {{ page.title }}
            </a>
          </div>
        </div>
        <section class='post blogpost'>
          <center class='date muted'>{{ page.date | date_to_string }}</center>
          {{ content }}
          <div style="text-align:center; margin-bottom: 15px">
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ page.url }}" data-via="RobJHeaton" data-text="{{ page.title }} - http://robertheaton.com{{ page.url }}" data-lang="en" data-count="vertical">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
            <div class="fb-like" data-href="http://robertheaton.com{{ page.url }}" data-send="false" data-layout="box_count" data-width="450" data-show-faces="false" style="position:relative;top:-4px"></div>
            
          </div>
        </section>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
